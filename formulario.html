<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilo.css" />
    <link rel="stylesheet" href="./table1.html" />
    <link rel="stylesheet" href="./table2.html" />
    <link rel="stylesheet" href="./table3.html" />
</head>

<body>
    <a href="./table1.html">tabela 1</a>

    <a href="./table2.html">tabela 2</a>

    <a href="./table3.html">tabela 3</a>
    <br />
    <a href="./formulario.html">formulário</a>
    <br />
    <a href="./ancora.html">ancora</a>

    <fieldset>
        <legend>Formulário de cadastro</legend>
        <form action="" method="post" enctype="multipart/form-data">
            <label for="">Informatica</label>
            <input type="checkbox" name="curso[]" id="info" value="info"><br />
            <label for="">Mecatronica</label>
            <input type="checkbox" name="curso[]" id="meca" value="meca"><br />
            <input type="color" name="cor"><br />
            <input type="date" name="data" required><br />
            <input type="datetime-local" name="datahora"><br />
            <input type="email" name="email"><br />
            <input type="file" name="arquivo"><br />
            <input type="hidden" name="escondido"><br />
            <input type="month" name="mes"><br />
            <input type="number" name="numero"><br />
            <input type="password" name="senha"><br />

            <label for="um">1 ano:</label>
            <input type="radio" name="ano" id="um" value="1"><br />
            <label for="um">2 ano:</label>
            <input type="radio" name="ano" id="dois" value="2"><br />
            <label for="um">3 ano:</label>
            <input type="radio" name="ano" id="tres" value="3"><br />

            <input type="range" name="lista"><br />
            <input type="search" name="busca"><br />
            <input type="tel" name="telefone"><br />
            <input type="text" name="nome" placeholder="João"><br />
            <input type="time" name="hora"><br />
            <input type="url" name="site"><br />
            <input type="week" name="semana"><br />

            <label for="sem">semestre</label>
            <select name="semestre" id="sem" required>
                <option></option>
                <option value="1">1o semestre</option>
                <option value="2">2o semestre</option>
                <option value="3">3o semestre</option>
                <option value="4">4o semestre</option>
            </select><br />

            <button type="submit">Enviar</button>
    </fieldset>
    </form>
</body>

</html>
